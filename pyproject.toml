[tool.ruff]
line-length = 120
target-version = "py310"
exclude = ["frontend"]

[tool.ruff.lint]
select = ["E", "F", "I", "B"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.black]
line-length = 120
target-version = ["py310"]
exclude = "frontend"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
